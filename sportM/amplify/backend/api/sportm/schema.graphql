type User @model {
  id: ID!
  firstName: String!
  lastName: String!
  membershipType: String!
  email:String!
  dob: AWSDate
  height: String
  weightCategory: String
  boatPreference: AWSJSON
  side: AWSJSON
  sex: String
  status:Boolean
  training: [Training] @connection(keyName: "byAthlete", fields: ["id"])

}

type  AttendenceAthlete @model {
  id: ID!
  trainingDay: AWSDate!
  athlete: [Training] @connection(keyName: "byAttendence", fields: ["id"])
  status: Boolean
}

type Training
@model(queries: null)
@key(name: "byAttendence", fields: ["attendenceID", "athleteID"])
@key(name: "byAthlete", fields: ["athleteID", "attendenceID"]) {
  id: ID!
  attendenceID: ID!
  athleteID: ID!
  attendence: AttendenceAthlete! @connection(fields: ["attendenceID"])
  athlete: User! @connection(fields: ["athleteID"])
}

