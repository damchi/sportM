type User @model {
  id: ID!
  firstName: String!
  lastName: String!
  membershipType: String!
  email:String!
  dob: AWSDate
  height: String
  weightCategory: String
  boatPreference: AWSJSON
  side: AWSJSON
  sex: String
  status:Boolean
  training: [AttendenceAthlete] @connection(keyName: "byAthlete", fields: ["id"])

}

type Training @model {
  id: ID!
  trainingDay: AWSDate!
  athlete: [AttendenceAthlete] @connection(keyName: "byTraining", fields: ["id"])
  status: String
}

type AttendenceAthlete
@model(queries: null)
@key(name: "byTraining", fields: ["trainingID", "athleteID"])
@key(name: "byAthlete", fields: ["athleteID", "trainingID"]) {
  id: ID!
  trainingID: ID!
  athleteID: ID!
  training: Training! @connection(fields: ["trainingID"])
  athlete: User! @connection(fields: ["athleteID"])
}
