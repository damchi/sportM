type User @model {
  id: ID!
  firstName: String!
  lastName: String!
  membershipType: Int!
  email:String!
  dod: AWSDateTime
  weight: String
  height: String
  weightCategory: String
  boatPreference: String
  side: String
  sex: Sex @connection
  status:Boolean
}

type Attendence @model {
  id: ID!
  trainingDay: String!
  athlete: User @connection
  status: String
}
type Sex @model {
  id: ID!
  name: String!
}
type TypeBoat @model {
  id: ID!
  type: String!
}
type Side @model {
  id: ID!
  type: String!
}
type WeightCategory @model {
  id: ID!
  name: String!
}


