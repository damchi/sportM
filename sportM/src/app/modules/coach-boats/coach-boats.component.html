<div class="head">
  <button mat-raised-button (click)="newBoat()">New Boat</button>
</div>

<div class="desktop" *ngIf="isLoadedBoat">

  <table mat-table [dataSource]="boats">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ownership">
      <th mat-header-cell *matHeaderCellDef>Ownership</th>
      <td mat-cell *matCellDef="let element">
        {{ownershipToString(element.ownership)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="weightCategory">
      <th mat-header-cell *matHeaderCellDef>Weight Category</th>
      <td mat-cell *matCellDef="let element">
        {{element.weightCategory}}
      </td>
    </ng-container>

    <ng-container matColumnDef="athleteCategory">
      <th mat-header-cell *matHeaderCellDef>Athlete Category</th>
      <td mat-cell *matCellDef="let element">
        {{membershipToString(element.membershipType)}}
      </td>
    </ng-container>

    <ng-container matColumnDef="sortOfBoat">
      <th mat-header-cell *matHeaderCellDef>Sort Of Boat</th>
      <td mat-cell *matCellDef="let element">
        {{element.sortOfBoat}}
      </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef>note</th>
      <td mat-cell *matCellDef="let element">
        {{element.note}}
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let element">
        {{element.active}}
      </td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button mat-raised-button (click)="newBoat(element)"><i class="material-icons">
            create
          </i></button>
          <button mat-raised-button (click)="deleteBoat(element)"><i class="material-icons">close</i></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
