<div class="head">
  <div>Trainings</div>
  <button  mat-raised-button (click)="newTraining()">New training</button>
</div>

<div class="desktop">
  <table mat-table [dataSource]="trainings" >
    <ng-container  matColumnDef="start">
      <th mat-header-cell  *matHeaderCellDef>Start</th>
      <td mat-cell *matCellDef="let element"> <div>{{element.start}}</div></td>
    </ng-container>

    <ng-container  matColumnDef="end">
      <th mat-header-cell  *matHeaderCellDef>End</th>
      <td mat-cell *matCellDef="let element"> <div>{{element.end}}</div></td>
    </ng-container>

    <ng-container  matColumnDef="daysOfTheWeek">
      <th mat-header-cell  *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element" ><div> {{element.daysOfTheWeek}}</div></td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button mat-raised-button (click)="newTraining(element)"><i class="material-icons">
            create
          </i></button>
          <button mat-raised-button (click)="deleteTraining(element)"><i class="material-icons">close</i></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
