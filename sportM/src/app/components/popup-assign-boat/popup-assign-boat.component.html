<h1 mat-dialog-title> {{'New boat list'}}</h1>
<!--<h1 mat-dialog-title> {{data.boat.id ? 'Update boat list' : 'New boat list'}}</h1>-->
<div mat-dialog-content>
  <!--  <form [formGroup]="boatAssignForm">-->
<!--  <div *ngIf="isLoadedAthlete">-->
    <table mat-table [dataSource]="boats" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="weightCategory">
        <th mat-header-cell *matHeaderCellDef> Weight category</th>
        <td mat-cell *matCellDef="let element">{{element.weightCategory}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Weight category</th>
        <td mat-cell *matCellDef="let element">{{element.sortOfBoat}}</td>
      </ng-container>

      <ng-container matColumnDef="option">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
          <div class="actions">
            <button mat-raised-button (click)="assignBoat(element)"><i class="material-icons">
              create
            </i></button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>

  </div>
  <div mat-dialog-actions>
    <button mat-button type="button" (click)="close()">Annuler</button>
    <button mat-button color="primary" mat-raised-button
            (click)="create()">{{ 'Create'}}
      <!--              (click)="create()">{{data.boat.id ? 'Update' : 'Create'}}-->
    </button>
  </div>
