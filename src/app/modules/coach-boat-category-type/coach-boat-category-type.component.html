<div class="head">
  <button mat-raised-button (click)="newBoatCategory()">New boat category</button>
</div>

<div class="desktop" *ngIf="isLoadedBoat">

  <table mat-table [dataSource]="boatCategoryTypes">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.type}}
      </td>
    </ng-container>


    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button mat-raised-button (click)="newBoatCategory(element)"><i class="material-icons">
            create
          </i></button>
          <button mat-raised-button (click)="deleteBoat(element)"><i class="material-icons">close</i></button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
