<h1 mat-dialog-title> {{data.userType.id ? 'Update cqtegory type' : 'New boat category type'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="userTypeForm">

    <mat-form-field>
      <mat-label>Category type:</mat-label>
      <input matInput  formControlName="name" required>
      <mat-error *ngFor="let validation of errorMessages.name">
        <mat-error class="error-message" *ngIf="userTypeForm.get('name').hasError(validation.type) &&
          (userTypeForm.get('name').dirty || userTypeForm.get('name').touched)">{{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Annuler</button>
      <button mat-button color="primary" mat-raised-button
              (click)="create()">{{data.userType.id ? 'Update' : 'Create'}}
      </button>
    </div>

  </form>
</div>
