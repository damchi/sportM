<h1 mat-dialog-title> {{data.boatCategoryType.id ? 'Update Ownership type' : 'New boat owernship type'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="boatCategoryTypeForm">

    <mat-form-field>
      <mat-label>Ownership type:</mat-label>
      <input matInput  formControlName="name" required>
      <mat-error *ngFor="let validation of errorMessages.name">
        <mat-error class="error-message" *ngIf="boatCategoryTypeForm.get('name').hasError(validation.type) &&
          (boatCategoryTypeForm.get('name').dirty || boatCategoryTypeForm.get('name').touched)">{{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button type="button" (click)="close()">Annuler</button>
      <button mat-button color="primary" mat-raised-button
              (click)="create()">{{data.boatCategoryType.id ? 'Update' : 'Create'}}
      </button>
    </div>

  </form>
</div>
